name: north_star
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  get: ^4.5.1
  shared_preferences: ^2.0.11
  http: ^0.13.4
  cached_network_image: ^3.2.0
  pusher_client: ^2.0.0
  syncfusion_flutter_charts: ^19.3.48
  syncfusion_flutter_gauges: ^19.3.48
  table_calendar: ^3.0.3
  url_launcher: ^6.0.17
  uuid: ^3.0.5
  string_similarity: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
    - assets/cliparts/
    - assets/images/
    - assets/icons/
  fonts:
    - family: IcoMoon
      fonts:
        - asset: assets/fonts/icons.ttf

